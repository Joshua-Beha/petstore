apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: petstore-build-prime
  namespace: petstore
spec:
  params:
    - name: pusherName
      type: string
  tasks:
    - name: sign-into-xocp1
      params:
        - name: clusterURL
          value: xocp1.your.hostname.here.com
      taskRef:
        kind: ClusterTask
        name: sign-into-cluster
      workspaces:
        - name: creds
          workspace: funkid-creds-secret
        - name: kubeconfig
          workspace: xocp1-kubeconfig-pvc
    - name: sign-into-build0
      params:
        - name: clusterURL
          value: build0.your.hostname.here.com
      taskRef:
        kind: ClusterTask
        name: sign-into-cluster
      workspaces:
        - name: creds
          workspace: funkid-creds-secret
        - name: kubeconfig
          workspace: build0-kubeconfig-pvc
    - name: start-s390x-build
      retries: 5
      params:
        - name: SCRIPT
          value: >
            #!/bin/bash

            curl --header "Content-Type: application/json" --request POST --fail --data '{"pusherName": "$(params.pusherName)", "storageClass": "nfs-client", "imageName": "intreg0.your.hostname.here.com:5000/petstore/petstore:s390x"}' http://build-event-listener-route-petstore-s390x.apps.build0.your.hostname.here.com
      runAfter: 
        - sign-into-build0
      taskRef:
        kind: ClusterTask
        name: ocp-client
    - name: start-x86-build
      retries: 5
      params:
        - name: SCRIPT
          value: >
            #!/bin/bash

            curl --header "Content-Type: application/json"  --request POST --fail  --data '{"pusherName": "<build-cluster-name>", "storageClass": "gpfsces-nfs-storage", "imageName": "intreg0.your.hostname.here.com:5000/petstore/petstore:x86"}' http://build-event-listener-route-petstore-x86.apps.xocp1.your.hostname.here.com
      runAfter: 
        - sign-into-xocp1
      taskRef:
        kind: ClusterTask
        name: ocp-client
    - name: wait-for-s390x-build
      params:
        - name: SCRIPT
          value: >
            #!/bin/bash 
            
            set -ex

            sleep 60

            while tkn pipelinerun describe --last -n $(context.pipelineRun.namespace) -o jsonpath='{.status.conditions}' | grep -iw Running ; do
              
              tkn pipelinerun describe --last -n $(context.pipelineRun.namespace) -o jsonpath='{.status.conditions}'

              sleep 30

            done

            echo -e "\n\nPipelinerun finished, checking result"

            tkn pipelinerun describe --last -n $(context.pipelineRun.namespace) -o jsonpath='{.status.conditions}'

            if tkn pipelinerun describe --last -n $(context.pipelineRun.namespace) -o jsonpath='{.status.conditions}' | grep -iE "false" ; then
              echo "last run failed"
              exit 1
            else
              echo "last run succeeded"
              exit 0
            fi  
      runAfter:
        - start-s390x-build
      taskRef:
        kind: ClusterTask
        name: tkn-1-8-0
      workspaces:
        - name: kubeconfig
          workspace: build0-kubeconfig-pvc
    - name: wait-for-x86-build
      params:
        - name: SCRIPT
          value: >
            #!/bin/bash 
            
            set -ex

            sleep 60

            while tkn pipelinerun describe --last -n $(context.pipelineRun.namespace) -o jsonpath='{.status.conditions}' | grep -iw Running ; do
              
              tkn pipelinerun describe --last -n $(context.pipelineRun.namespace) -o jsonpath='{.status.conditions}'

              sleep 30

            done

            echo -e "\n\nPipelinerun finished, checking result"

            tkn pipelinerun describe --last -n $(context.pipelineRun.namespace) -o jsonpath='{.status.conditions}'

            if tkn pipelinerun describe --last -n $(context.pipelineRun.namespace) -o jsonpath='{.status.conditions}' | grep -iE "false" ; then
              echo "last run failed"
              exit 1
            else
              echo "last run succeeded"
              exit 0
            fi  
      runAfter:
        - start-x86-build
      taskRef:
        kind: ClusterTask
        name: tkn-1-8-0
      workspaces:
        - name: kubeconfig
          workspace: xocp1-kubeconfig-pvc
    - name: assemble-manifest
      params:
        - name: manifest-name
          value: "intreg0.your.hostname.here.com:5000/petstore/petstore:latest"
        - name: image-name
          value: "intreg0.your.hostname.here.com:5000/petstore/petstore"
        - name: tags
          value: "x86,s390x"
      runAfter:
        - wait-for-s390x-build
        - wait-for-x86-build
      taskRef:
        kind: ClusterTask
        name: assemble-manifest
      workspaces:
        - name: src-pull-secret
          workspace: src-pull-secret
        - name: dest-pull-secret
          workspace: dest-pull-secret
    - name: start-s390x-deploy-pipeline
      retries: 5
      params:
        - name: SCRIPT
          value: >
            #!/bin/bash
            set -ex

            curl --header "Content-Type: application/json"   --request POST --fail --data '{"pusherName": "$(params.pusherName)", "storageClass": "ocs-storagecluster-cephfs", "imageName": "intreg0.your.hostname.here.com:5000/petstore/petstore:latest"}' http://deploy-petstore-event-listener-route-petstore.apps.test0.your.hostname.here.com 
      runAfter:
        - assemble-manifest
      taskRef:
        kind: ClusterTask
        name: ocp-client
    - name: start-x86-deploy-pipeline
      retries: 5
      params:
        - name: SCRIPT
          value: >
            #!/bin/bash
            set -ex

            curl --header "Content-Type: application/json"   --request POST --fail --data '{"pusherName": "$(params.pusherName)", "storageClass": "gpfsces-nfs-storage", "imageName": "intreg0.your.hostname.here.com:5000/petstore/petstore:latest"}' http://deploy-petstore-event-listener-route-petstore.apps.xocp1.your.hostname.here.com 
      runAfter:
        - assemble-manifest
      taskRef:
        kind: ClusterTask
        name: ocp-client
  workspaces:
    - name: build0-kubeconfig-pvc
    - name: xocp1-kubeconfig-pvc
    - name: funkid-creds-secret
    - name: dest-pull-secret
    - name: src-pull-secret
